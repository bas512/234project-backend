language: java
before_install:
- chmod +x mvnw
- curl -L https://github.com/docker/compose/releases/download/3.3/docker-compose-`uname
  -s`-`uname -m` > ./docker-compose
- sudo mv ./docker-compose /usr/bin/docker-compose
- sudo chmod +x /usr/bin/docker-compose
- docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD"
install:
- mvn install -Dmaven.javadoc.skip=true -B -V
- ls -l
- docker build --build-arg JAR_FILE=/target/project.jar -t 592115022/project234-backend  .
- docker push 592115022/project234-backend
- docker pull dto80/project234-frontend
cache:
  directories:
  - "$HOME/.m2"
env:
  global:
  - secure: 
  - secure: 
  - secure: 
